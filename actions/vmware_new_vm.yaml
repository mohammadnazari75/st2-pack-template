---
name: vmware_new_vm
description: Deploy VM from template
runner_type: local-shell-cmd
entry_point: ""
enabled: true
parameters:
  sudo:
    description: "Run command with sudo"
    type: boolean
    immutable: true
    default: true
  kwarg_op:
    immutable: true
  cmd:
    description: "Command to run"
    type: string
    immutable: true
    default: "/opt/stackstorm/virtualenvs/ansible/bin/ansible-playbook /home/modir/Network-IAC/vmware_playbooks/playbooks/deploy_vm.yaml --extra-vars='LOCATION={{location}} PLAN={{plan}} vm_name={{vm_name}}'"
  location:
    description: "Location of VM"
    type: string
    required: true
  plan:
    description: "VM Size"
    type: string
    required: true
  vm_name:
    description: "VM Name"
    type: string
    required: true
